<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea house</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font cnd -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- taildwind cdn -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <!-- font awsem cdn -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="max-w-7xl mx-auto">
      <header class="md:flex pt-10 mb-20">
        <div>
          <h1 class="text-5xl md:7xl text-[#1C1C1C] mb-4">It's good <br>
            tea time at The <br>
             Tea House</h1>
             <p class="text-2xl text-[#777777] w-3/4 mb-4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
             <button class="bg-gradient-to-r from-orange-500 to-red-500 p-5 rounded-xl text-white font-bold ">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-lg"></i></button>
        </div>

        <div>
          <div class="relative">
            <img class="w-full" src="./images/banner.png" alt="">
            <!-- card -->
            <div class=" absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-39 ">

              <div>
                <i class="fa-solid fa-star text-amber-500 font-bold text-2xl mr-3"></i>
              </div>

              <div>
                <h1 class="lg:text-2xl font-bold">5.00</h1>
                <p>Trust Pilot Ratings</p>
              </div>

            </div>

          </div>
        </div>
      </header>
    </main>
</body>
</html>
